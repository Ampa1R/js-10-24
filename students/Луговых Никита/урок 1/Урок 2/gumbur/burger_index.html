<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger shop</title>
    <link rel="stylesheet" href="burger_style.css">
    <script src="burger_script.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="menugumb ">
            <div class="sizeBurger">
                <h1 class="text">Какой твой выбор?</h1>
                <div class="main">
                <img src="img/burger.png" class="sizeBurger_img" alt="burger"><br>
                <button id="small" class="sizeBurger_small knopka">Маленький</button>
                <button id="big" class="sizeBurger_big knopka">Большой</button>
            </div>
            </div>
            <div class="main1">
                <h2 class="text">Чего добавить?</h2>
                <div class="addToBurger1">
                    <div class="addToBurger1_cheese">
                        <h3 class="text">Сыр</h3>
                        <img src="img/cheese.png" class="cheese_img" alt="cheese">
                        <button id="cheese" class="cheese_bt knopka">Добавить</button>
                    </div>
                    <div class="addToBurger1_potato">
                        <h3 class="text">Картошка</h3>
                        <img src="img/potato.png" class="potato_img" alt="potato">
                        <button id="potato" class="potato_bt knopka">Добавить</button>
                    </div>
                    <div class="addToBurger1_salad">
                        <h3 class="text">Салат</h3>
                        <img src="img/salad.png" class="salad_img" alt="salad">
                        <button id="salad" class="salad_bt knopka">Добавить</button>
                    </div>
                </div>
            </div>
            <div class="main2">
                <h2 class="text">Может еще чего?</h2>
                <div class="addToBurger2">
                    <div class="addToBurger2_seasoning">
                        <h3 class="text">Приправы</h3>
                        <img src="img/seasoning.png" class="seasoning_img" alt="seasoning"><br>
                        <button id="seasoning" class="seasoning_bt knopka">Добавить</button>
                    </div>
                    <div class="addToBurger2_mayonneise">
                        <h3 class="text">Майонез</h3>
                        <img src="img/mayonneise.png" class="mayonneise_img" alt="mayonneise"> <br>
                        <button id="mayonneise" class="mayonneise_bt knopka">Добавить</button>
                    </div>

                </div>
            </div>
    <div class="total">
        <div class="price">Итоговая цена: </div>
        <div class="calories">Количество калорий: </div>
        
    </div>

    </section>
    </div>
</body>

</html>
