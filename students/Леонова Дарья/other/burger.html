<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="menu">
        <h1>Собери свой бургер</h1>
        <h2>Выбери размер</h2><img src="img/burger.png" class="big" alt="big burger">
        <button id="big" class="size">Выбрать Большой</button>
        <img src="img/burger.png" class="small" alt="small burger">
        <button id="small" class="size"> Выбрать маленький</button>
        <h2>Выбери начинку</h2>
        <img src="img/cheese.png" class="inner" alt="сыр">
        <button id="cheese" class="in">Сыр</button>
        <img src="img/latuk.png" class="inner" alt="салат">
        <button id="salad" class="in">Салат</button>
        <img src="img/potato.png" class="inner" alt="Кортофель">
        <button id="potato" class="in">Кортофель</button>
        <h2>Добавки</h2>
        <button id="spices" class="addit">Специи</button>
        <button id="sauce" class="addit">Майонез</button>
    </section>
    <section class="result">
        <p>калорийность вашего бургера: <span class="calNumber"></span> </p>
        <p>цена вашего бургера: <span class="price"></span></p>
    </section>





    <script src="burger.js"></script>
</body>

</html>
