<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <!--<servererr v-bind:serr="serverErr" v-if="serverErr !== '' "/>-->
        <header>
            <a href="/" class="logo">E-shop</a>

            <input v-model="searchValue" type="text" class="search" placeholder="Поиск" /> 
            <!--<searching v-model="searchValue"/>-->

            <button class="cart-button" @click="isCartVisible = !isCartVisible">Корзина</button>

            <cart v-bind:basket="basketGoods" v-if="isCartVisible"/>

        </header>
        <main>
            <goods v-bind:goods="filteredGoods" v-on:add-item="(item) => addItem(item)" />
        </main>
    </div>
</body>
</html>
