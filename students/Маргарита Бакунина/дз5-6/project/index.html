<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>E-shop</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">

</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/online-shop.png" width="90" height="90" class="d-inline-block align-top" alt=""
                            loading="lazy">

                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Главная<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">О компании</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Каталог</a>
                            </li>
                        </ul>
                    </div>

                    <searchform v-model="searchValue" id="search-template"></searchform>
                    <button class="cart-button btn btn-outline-warning my-2 my-sm-0"
                        v-on:click="isCartVisible = !isCartVisible">Корзина</button>
                    <div class="cart" v-if="isCartVisible">
                        <div class="cart-item" v-for="item in basketGoods">
                            <h4>{{item.product_name}}</h4>
                            <p>{{item.price}}</p>
                        </div>
                    </div>
                </div>
            </nav>

        </header>
        <main>
            <goods v-bind:goods="filteredGoods" v-on:add-item="(item) => addItem(item)" />

        </main>
    </div>
</body>

</html>
