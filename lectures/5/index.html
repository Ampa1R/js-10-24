<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <input type="text" v-model.trim="name" v-on:input="handleInput" />
        <input type="text" v-model.lazy.trim="lastName" />
        <p v-if="name === 'Geek'">
            Hi, {{ name }}
        </p>
        <p v-show="name === 'Geek'">
            Hi, {{ name }}
        </p>
        <hr>
        <ul>
            <li v-for="item, i in names">
                <b v-if="item.length > 3" v-on:click="handleClick">
                    [{{ i }}] {{ toUpperCase(item) }}
                </b>
            </li>
        </ul>
        <hr>
        <button v-on:click="handleClick">v-on:click</button>
        <button @click="handleClick">@click</button>
        <hr>
        <h3>Hi, {{ fullName }}</h3>
        <h3>Hi, {{ getFullName() }}</h3>
        <input type="text" v-model="fullName" />
        <hr>
        <ul>
            <li v-for="(value, property, a) in user">
                [{{ a }}] <b>{{ property }}:</b> {{ value }}
            </li>
        </ul>
        <hr>
        <button v-bind:data-id="buttonId">v-bind:data-id</button>
        <button :data-id="buttonId">:data-id</button>
        <hr>
        <p v-bind:class="[...styles, { 'red-text': name === 'John' }, { 'blue-text': name === 'Steve' }]">
            Hello, World!
        </p>
    </div>
</body>

</html>
